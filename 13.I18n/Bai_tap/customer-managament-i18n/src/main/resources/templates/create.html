<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="#{create}" id="create">Add new Customer</h3>
<p>
    <a  th:href="@{/}">
<p th:text="#{backToList}">Back to customer list</p>
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:text="#{customer.name}">Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label th:text="#{customer.email}">Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label th:text="#{customer.address}">Address</label>
            <select th:field="*{province}">
                <option
                        th:each="province : ${provinces}"
                        th:value="${province.provinceId}"
                        th:text="${province.name}"></option>
            </select>
        </div>
       <button th:text="#{save}"  type="submit">

       </button>
    </form>
</div>
</body>
</html>
