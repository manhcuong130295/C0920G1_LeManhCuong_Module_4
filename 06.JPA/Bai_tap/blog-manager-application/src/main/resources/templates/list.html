<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <h1 style="font-family: Brush Script MT;color: darkred;
"><a th:href="@{/blog}">My Blog</a></h1>
  <a th:href="@{/blog/create}">Add new blog</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="row">
    <th:block th:each="blog:${blogList}">
        <div class="card" style="width: 200px;height: 400px">
            <img th:src="${blog.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${blog.titleBlog}" class="card-title"></h5>
                <a th:href="@{/{id}/detail(id=${blog.getIdBlog()})}">Go content
                </a>
            </div>
        </div>
    </th:block>
</div>
<a th:if="${blogList.hasPrevious()}" th:href="@{/(page = ${blogList.number - 1}, keyword = ${keywordAfterCheck})}">Previous</a>
<span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
<a th:if="${blogList.hasNext()}" th:href="@{/(page = ${blogList.number + 1}, keyword = ${keywordAfterCheck})}">Next</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
