<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="width: 300px;border: lightslategray;background-color: lightblue">
    <form action="#" th:action="@{/blog/save}" th:object="${blog}"  method="POST" novalidate="novalidate" >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" th:field="*{titleBlog}" class="form-control" id="title">
            </div>
            <div class="form-group col-md-6">
                <label for="writeDate">Write Date</label>
                <input type="date" th:field="*{writeDate}" class="form-control" id="writeDate">
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" th:field="*{content}" class="form-control" id="content"></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="image">Image</label>
                <input type="text" th:field="*{image}" class="form-control" id="image">
            </div>
            <div class="form-group col-md-4">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control">
                    <option th:each="category:${categories}" th:text="${category.name}"
                            th:value="${category.id}"></option>
                </select>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>
</html>
