<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="width: 300px">
<form action="/save" th:object="${user}" method="post">
    <div class="form-group">
        <label>First name</label>
        <input class="form-control" type="text" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span></div>
    <div class="form-group"><label>Last name</label>
        <input class="form-control" type="text" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span></div>
    <div class="form-group"><label>Number phone</label>
        <input class="form-control" type="text" th:field="*{numberPhone}">
        <span th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}" style="color: red"></span></div>
    <div class="form-group"><label>Email</label>
        <input class="form-control" type="text" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span></div>
    <div class="form-group"><label>Birth day</label>
        <input class="form-control" type="date" th:field="*{birthday}">
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></span></div>
    <input type="submit" value="save">
</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
