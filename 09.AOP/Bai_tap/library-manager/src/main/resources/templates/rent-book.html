<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout.html::head">
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>

<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- page container area start -->
<div class="page-container">
    <!-- sidebar menu area start -->
    <div th:replace="layout::side-bar">

    </div>
    <!-- sidebar menu area end -->
    <!-- main content area start -->
    <div class="main-content">
        <!-- header area start -->
        <div class="header-area">
            <div class="row align-items-center">
                <!-- nav and search button -->
                <div class="col-md-6 col-sm-8 clearfix">
                    <div class="nav-btn pull-left">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="search-box pull-left">
                        <form action="#">
                            <input type="text" name="search" placeholder="Search..." required>
                            <i class="ti-search"></i>
                        </form>
                    </div>
                </div>
                <!-- profile info & task notification -->
                <div class="col-md-6 col-sm-4 clearfix">
                </div>
            </div>
        </div>
        <!-- header area end -->
        <!-- page title area start -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">Rent Books</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><span>Rents Books</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6 clearfix">
                    <div class="user-profile pull-right">
                        <img class="avatar user-thumb" src="/../../assets/images/author/avatar.png" alt="avatar">
                        <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Kumkum Rai <i
                                class="fa fa-angle-down"></i></h4>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Message</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
            <form action="/book/rent" th:object="${billObj}" method="post">
                <div class="form-group" >
                    <input th:field="*{books.idBook}" th:value="${bookObj.idBook}" type="text" class="form-control" id="name1" aria-describedby="emailHelp" hidden>
                </div>
                <div class="form-group">
                    <label for="name">Name Book</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:placeholder="${bookObj.nameBook}" readonly>
                </div>
                <div class="form-group">
                    <label for="lib_card">Choose Library Card</label>
                    <select type="text" class="form-control" th:field="*{libCard.id}" id="lib_card">
                        <option
                                th:each="list_card : ${list_card}"
                                th:value="${list_card.id}"
                                th:text="${list_card.nameStudent}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Rent</button>
            </form>

        </div>
    </div>
</div>
<!-- main content area end -->
<!-- footer area start-->
<footer>
    <div class="footer-area">
        <p>Â© Copyright 2018. All right reserved. Template by <a href="https://colorlib.com/wp/">Colorlib</a>.</p>
    </div>
</footer>
<!-- footer area end-->
</div>
<!-- page container area end -->

<!-- jquery latest version -->
<div th:replace="layout::lib-script">

</div>

    /*<![CDATA[*/

    let idBook = /*[[${bookObj.idBook}]]*/ 'default';
    console.log(idBook);
    document.getElementById('name1').value = idBook;

    /*]]>*/
</script>
</body>

</html>
