        <!-- header area start -->
        <div class="header-area">

                        </form>
                    </div>
                </div>
                <!-- profile info & task notification -->
                <div class="col-md-6 col-sm-4 clearfix">
                </div>
            </div>
        </div>
        <!-- header area end -->
        <!-- page title area start -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <h4 class="page-title pull-left">List Books</h4>
                        <ul class="breadcrumbs pull-left">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><span>List Books</span></li>
                        </ul>
                    </div>
                </div>

<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                           <h5 style="color: #1e7e34" th:text="${message}" id="message"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- order list area start -->
            <div class="card mt-5">
                <div class="card-body">
                    <h4 class="header-title">Todays Order List</h4>
                    <div class="table-responsive">
                        <table class="dbkit-table">
                            <tbody>
                            <tr class="heading-td">
                                <td>ID</td>
                                <td>Name</td>
                                <td>Amount</td>
                                <td>Action</td>
                            </tr>
                            <tr th:each="book:${listBook}">
                                <td th:text="${book.idBook}"></td>
                                <td th:text="${book.nameBook}"></td>
                                <td th:text="${book.amount}"></td>
                                <td><a th:href="@{/book/rent(id=${book.idBook})}"><button class="btn btn-primary">Rent</button></a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination_area pull-right mt-5">
                        <ul>
                            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
